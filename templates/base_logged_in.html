{% load staticfiles %}
{% load humanize %}

<html>

  <title>{% block title%}{% endblock %}</title>

  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    {% block head %}{% endblock %}
  </head>

  <nav class="navbar navbar-inverse navbar-fixed-top">
   <div class="container-fluid">
     <div class="navbar-header">
       <a class="navbar-brand" href="{% url 'landing_page' %}"><img src="{% static 'images/tf_services_logo.png' %}" style="margin-top: -12px;height: 50px; width: 150px;"></a>
     </div>
     <ul class="nav navbar-nav navbar-right">
       <li><a style="font-size:150%;"><span class="glyphicon glyphicon-user"></span> {{greeting}}, {{user.first_name}}</a></li>
       <li><a href="{% url 'logout' %}" style="font-size:150%;"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
     </ul>
  </div>
</nav>

{% block content %}{% endblock %}

</html>
